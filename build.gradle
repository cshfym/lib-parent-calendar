apply plugin: "idea"
apply plugin: "groovy"
apply plugin: "maven"
apply plugin: "application"

group = "com.parentcalendar"
version = "1.0"

def groovyVersion = "2.3.7"

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile "org.codehaus.groovy:groovy-all:${groovyVersion}"
    testCompile 'junit:junit:4.11'
}
